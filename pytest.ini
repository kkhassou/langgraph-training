[pytest]
# Pytest設定ファイル

# テストディレクトリ
testpaths = tests

# Pytestオプション
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# マーカー定義
markers =
    integration: 統合テスト（実際のプロバイダーを使用）
    unit: ユニットテスト（モックを使用）
    slow: 実行時間が長いテスト
    asyncio: 非同期テスト

# 出力設定
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -p no:cacheprovider

# 非同期テスト設定
asyncio_mode = auto

# カバレッジ設定（pytest-covが必要）
# --cov=src
# --cov-report=html
# --cov-report=term-missing
# --cov-branch

# ログ設定
log_cli = false
log_cli_level = INFO
log_file = tests/test.log
log_file_level = DEBUG

# 警告フィルター
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 最小バージョン
minversion = 7.0

