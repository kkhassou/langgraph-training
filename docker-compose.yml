services:
  langgraph-training:
    build: .
    ports:
      - "8001:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SLACK_TOKEN=${SLACK_TOKEN}
      - JIRA_TOKEN=${JIRA_TOKEN}
      - JIRA_SERVER=${JIRA_SERVER}
      - JIRA_EMAIL=${JIRA_EMAIL}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./docs:/app/docs
      - ./scripts:/app/scripts
      - ./uploads:/app/uploads
      - ./secrets:/app/secrets
    restart: unless-stopped
